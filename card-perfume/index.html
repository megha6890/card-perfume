<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <!--main box-->
      <main>

        <!--image box-->
        <div class="imgbox">
         <img src="images/image-product-desktop.jpg" alt="image" class="desktop"/>
         <img src="images/image-product-mobile.jpg" alt="image" class="mobile"/>
        </div>
        
        <!--content box-->
    <div class="content">
          <p class="perfume">PERFUME</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        

        <!--PRICE BOX-->
        <div class="price">
          <h1 class="discount">$149.99</h1>
          <p class="nodisc">$169.99</p>
        </div>
        <button class="click">
          <img src="images/icon-cart.svg" alt="icon" />Add to Cart
        </button>
        
    </div>
      </main>
    </body>
</html>
